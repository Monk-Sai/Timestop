<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .active {
      color: red; /* Add your styling for the active class */
    }
  </style>
</head>
<body>
  <div id="work">Work</div>
  <div id="Break">Break</div>
  <div id="minutes"></div>
  <div id="seconds"></div>
  <button id="start" onclick="start()">Start</button>
  <button id="reset" onclick="reset()" style="display: none;">Reset</button>

  <script>
    // variables
    let workTitle = document.getElementById('work');
    let breakTitle = document.getElementById('Break');

    let workTime = 25;
    let breakTime = 5;

    let seconds = "00";
    let breakCount = 0;

    // Display
    window.onload = () => {
      document.getElementById('minutes').innerHTML = workTime;
      document.getElementById('seconds').innerHTML = seconds;

      workTitle.classList.add('active');
    }

    // Start timer
    function start() {
      // Change buttons
      document.getElementById('start').style.display = "none";
      document.getElementById('reset').style.display = "block";

      // Change time
      seconds = 59;

      let workMinutes = workTime - 1;
      let breakMinutes = breakTime - 1;

      // Countdown
      let timerFunction = () => {
        // Change the display
        document.getElementById('minutes').innerHTML = workMinutes;
        document.getElementById('seconds').innerHTML = seconds;

        // Start
        seconds = seconds - 1;

        if (seconds === 0) {
          workMinutes = workMinutes - 1;

          if (workMinutes === -1) {
            if (breakCount % 2 === 0) {
              // Start break
              workMinutes = breakMinutes;
              breakCount++;

              // Change panel
              workTitle.classList.remove('active');
              breakTitle.classList.add('active');
            } else {
              // Start work
              workMinutes = workTime;
              breakCount++;

              // Change panel
              breakTitle.classList.remove('active');
              workTitle.classList.add('active');
            }
          }

          seconds = 59;
        }
      }

      // Start Countdown
      let intervalId = setInterval(timerFunction, 1000);

      // Store the intervalId in the window object
      window.intervalId = intervalId;
    }

    // Reset timer
    function reset() {
      // Change buttons
      document.getElementById('start').style.display = "block";
      document.getElementById('reset').style.display = "none";

      // Clear the interval
      clearInterval(window.intervalId);

      // Reset break count
      breakCount = 0;

      // Reset display
      document.getElementById('minutes').innerHTML = workTime;
      document.getElementById('seconds').innerHTML = "00";

      // Reset panel
      breakTitle.classList.remove('active');
      workTitle.classList.add('active');
    }
  </script>
</body>
</html>
