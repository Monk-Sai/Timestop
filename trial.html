<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pomodoro Way To Complete Your Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, nofollow">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d8b7ea8510.js" crossorigin="anonymous"></script>
    <style>
        #iframeSection {
  /* Add any styling for the section if needed */
}

#iframeSection iframe {
  display: block; /* Make the iframe visible */
}
    </style>
</head>

<body>
    
<header>
    <section class="times-header">
        <div class="header-col-1">
            <p>PomoFocus</p>
        </div>
        <div class="header-col-2">
            <a href="#"><p>More</p></a>
            <a href="#"><p>Login</p></a>
        </div>
    </section>
</header>

<section class="timer-cal-container">
    <div class="time-container">
        
        <div class="panel">
            <p id="work">Work</p>
            <p id="break">Break</p>
            <p id="break2">Break 2</button></p>
        </div>
        
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            
            <div class="start-pause-control">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="pause" onclick="pause()"><i class="fa-solid fa-circle-pause"></i></button>
            </div>

            <div class="reset-control">
                <a href="https://monk-sai.github.io/Timestop/"><button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button></a>
            </div>

        </div>

        <div class="pane-control">

            <div class="carousel-playlist">
                <button id="playlist" onclick="playlist()" style="display: flex;">Playlist<i class="fa-solid fa-caret-up"></i></button>
                <iframe id="playlistFrame" src="" style="display: none;"></iframe>
            </div>
            <div class="carousel-checklist">
                <button id="checklist" onclick="openToDoList()" style="display: flex;">Checklist<i class="fa-solid fa-caret-up"></i></button>  
                <iframe id="todolistFrame" src="" style="display: none;"></iframe>
            </div>

        </div>
    </div>
</section>

<section id="frameLoadSection">

</section>

<section class="fold-0">
    <h1>Conquer Your Distractions and Boost Productivity with the Pomodoro Technique</h1>
</section>


<!-- script -->
<script src="js/script.js"></script>
<script>
    var section = document.getElementById('frameLoadSection');
    var iframe = document.getElementById('todolistFrame');
    section.appendChild(iframe);
</script>
</body>
</html>
