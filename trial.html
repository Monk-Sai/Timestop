<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d8b7ea8510.js" crossorigin="anonymous"></script>
</head>

<body>
    
<header>
    <section class="times-header">
        <div class="header-col-1">
            <p>TimeStop</p>
        </div>
        <div class="header-col-2">
            <a href="#"><p>More</p></a>
            <a href="#"><p>Login</p></a>
        </div>
    </section>
</header>

<section class="fold-0">
</section>

    <section class="timer-cal-container">
        <div class="time-container">

            <div class="panel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="https://monk-sai.github.io/Timestop/"><i class="fa-solid fa-arrow-rotate-right"></i></a>
            </div>
        </div>
    </section>

    <section class="content-fold">
        <h2>TimeStop | pomodoro </h2>
    </section>


    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>


    <script>
        // variables
let workTitle = document.getElementById('work');
let breakTitle = document.getElementById('break');

let workTime = 0;
let breakTime = 5;

let seconds = "00"
let pomodoroCount = 0;

//Display
window.onload = () => {
    document.getElementById('minutes').innerHTML = workTime;
    document.getElementById('seconds').innerHTML = seconds;

    workTitle.classList.add('active');
}

//start timer
function start() {
    //change button
    document.getElementById('start').style.display = "none";
    document.getElementById('reset').style.display = "block";

    //change time
    seconds = 3;

    let workMinutes = workTime - 1;
    let breakMinutes = breakTime - 1;

    breakCount = 10;

    //countdown
    let timerFunction = () => {
        //change the display
        document.getElementById('minutes').innerHTML = workMinutes;
        document.getElementById('seconds').innerHTML = seconds;

        //start
        seconds = seconds - 1;

        if(seconds === 0) {
            workMinutes = workMinutes - 1;
            if(workMinutes === -1){
                if(pomodoroCount === 0) {
                    // start break
                    workMinutes = breakMinutes;
                    breakCount++;

                    // change panel
                    workTitle.classList.remove('active');
                    breakTitle.classList.add('active');
                }else if (pomodoroCount === 1) {
                    // start a 10-minute break after the second Pomodoro
                    workMinutes = 9; // 10 minutes minus 1
                    pomodoroCount++;

                    // change panel
                    workTitle.classList.remove('active');
                    breakTitle.classList.add('active');
                }else {
                    workMinutes = workTime;
                    breakCount++;

                    // change panel
                    breakTitle.classList.add('active');
                    workTitle.classList.remove('active');
                }
            }
            seconds = 59;
        }
    }

    // start Countdown
    setInterval(timerFunction, 1000);
}
    </script>
</body>
</html>
